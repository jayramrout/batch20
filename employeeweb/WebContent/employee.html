<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script>
function validateForm() {
    var x = document.forms["myForm"]["empId"].value;
    if (x == null || x == "") {
        alert("EmployeeId should be filled in");
        return false;
    }
    if(isNaN(x)){
		alert("Please enter a Number");
		return false;
    }
}
</script>

</head>
<body>
	<form name="myForm" action="GetEmployeeController" method="post" onsubmit="return validateForm()">
		Enter EmployeeId : <input type="text" name="empId" /><br>
		<input type="submit" value="Submit"/>
	</form>
</body>
</html>
